<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trash to Treasure</title>
  <style>
    :root{
      --bg:#f4f7fb;--card:#fff;--muted:#667085;--accent:#0b76ef;--green:#10b981;
      --dark-bg:#1e293b;--dark-card:#334155;--dark-text:#f1f5f9;--dark-muted:#94a3b8;
    }
    *{box-sizing:border-box;transition:background .3s,color .3s}
    body{font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;margin:0;background:var(--bg);color:#0f1724}
    a{text-decoration:none;color:inherit}
    body.dark{background:var(--dark-bg);color:var(--dark-text)}
    body.dark .card{background:var(--dark-card)}
    body.dark header,body.dark footer{background:#0f172a;color:var(--dark-text)}

    header{background:#0b76ef;color:#fff;padding:16px 24px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:99}
